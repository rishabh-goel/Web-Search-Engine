{% extends 'core/base.html' %}
{% block content %}

<body class="white-text">
    <div class="section input-section valign-wrapper">
        <div class="container center">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <form method="POST" action="{% url 'analysis' %}">
                        {% csrf_token %}
                        <h3>Search your query</h3>
                        <div class="input-field">
                            <input type="text" name="query" id="input-query">
                        </div>
                        <button type="submit" class="btn waves-effect waves-light hidden">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock content %}
